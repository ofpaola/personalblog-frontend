<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4 mt-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                      <p class="card-text">{{postagem.texto}}</p>
                      <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-3">
            <button class="btn btn-info mr-3" routerLink='/inicio'>Não</button>
            <button class="btn btn-secondary" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
