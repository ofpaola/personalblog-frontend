<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Todas as postagens relacionadas a esse tema serão excluídas também. Tem certeza que deseja apagar?</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-secondary mr-4" routerLink='/tema' >Não</button>
            <button class="btn btn-info" (click)='apagar()' >Sim</button>
        </div>
    </div>
</div>
